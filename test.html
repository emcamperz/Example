<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<style>
    .bigger{
        font-size: 24px;
    }

    .normal{
        font-size: 12px;
    }
</style>

<script language="JavaScript">
    var makeBig = true
function theScript(){
    titleLine = document.getElementById("navbar-caption");

    if (makeBig){
    titleLine.className = "bigger";
    }
    else{
    titleLine.className = "normal";
    }
    
    makeBig=!makeBig;
}
</script>

    <a id="navbar-caption">Stuff to change</a>

    <div onclick="theScript()" style="width: 100; height: 100; background-color: aqua;">Press Me!</div>
</body>
</html>
